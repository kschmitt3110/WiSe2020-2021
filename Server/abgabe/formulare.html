<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./nutzeranzeigen.html"> Zur Nutzeranzeige hier entlang</a>
    <a href="./nutzereinlogen.html"> Zum Einlogen hier entlang</a>
    <form id="formElem" onSubmit="return sendeDaten()">
        <table>
            <tr> 
                <td>Vorname: </td>
                <td><input id="vorname" type="text" name="vorname" value="" size="30" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Nachname: </td>
                <td><input id="nachname" type="text" name="nachname" value="" size="30" maxlength="20" required></td>
            </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input id="mailadresse" type="email" name="mailadresse" value="" size="30" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Adresse:</td>
                <td><input id="adresse" type="text" name="adresse" value="" size="30" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Passwort:</td>
                <td><input id="passwort" type="password" name="passwort" value="" size="30" minlength="6" maxlength="20" required></td>
            </tr>
    </table>
    <input id="registrieren" type="button" name="registrieren" value="Registrieren"> 
    

    </form>
    <p id="serverantwort"></p> 
    <script src="serveranfrage.js"></script>
</body>
</html>
